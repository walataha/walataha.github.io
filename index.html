<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8">
         <title>Wala Taha Project: Event invite"</title>
         <style>
             body {
                 font-family: "Trebuchet MS", sans-serif;
                 background-color: lavenderblush;
                 color: darkgrey;
                 text-align: center;
                 padding: 30px;
             }
 
             .invite-box {
                 background-color: white;
                 padding: 30px;
                 border-radius: 15px;
                 box-shadow: 0 0 10px rgba(0,0,0,0.1);
                 max-width: 600px;
                 margin: auto;
             }
 
             h1 {
                 color: mediumvioletred;
                 font-size: 36px;
             }
 
             h2 {
                 color: darkmagenta;
                 font-size: 28px;
             }
 
             ul {
                 list-style: none;
                 padding: 0;
             }
 
             li {
                 margin: 10px 0;
                 font-size: 18px;
             }
 
             .rsvp-btn {
                 background-color: mediumvioletred;
                 color: white;
                 padding: 10px 20px;
                 border: none;
                 border-radius: 8px;
                 font-size: 16px;
                 cursor: pointer;
                 margin-top: 20px;
             }
 
             .rsvp-btn:hover {
                 background-color: deeppink;
             }
 
             .guest-list {
                 margin-top: 30px;
                 font-style: italic;
                 color: gray;
             }
         </style>
     </head>

 </html>
